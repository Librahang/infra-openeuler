# Config web frontend service
---
apiVersion: v1
kind: Service
metadata:
  name: website-frontend-service
spec:
  ports:
    - name: httpport
      protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    component: website-frontend
  type: ClusterIP

---
# Config web backend service
---
apiVersion: v1
kind: Service
metadata:
  name: website-backend-service
spec:
  ports:
    - name: httpport
      protocol: TCP
      port: 80
      targetPort: 8090
  selector:
    component: website-backend
  type: ClusterIP
