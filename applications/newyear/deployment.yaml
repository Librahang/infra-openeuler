---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: bless-server
  name: bless-server
spec:
  replicas: 0
#  replicas: 4
  selector:
    matchLabels:
      app: bless-server
  template:
    metadata:
      labels:
        app: bless-server
    spec:
      containers:       
        - env:
            - name: TZ
              value: Asia/Shanghai
          image: swr.ap-southeast-1.myhuaweicloud.com/opensourceway/bless-server:fe91df84b68e1ddae12d842be88671c16cf60b07
          imagePullPolicy: IfNotPresent
          name: bless-server
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
