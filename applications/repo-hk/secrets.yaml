apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: rsync-secrets
spec:
  name: rsync-secrets
  keysMap:
    rsyncd_secrets:
      path: secrets/data/openeuler/rsync
      key: rsyncd_secrets
    password:
      path: secrets/data/infra-common/fluent
      key: es_password
    username:
      path: secrets/data/infra-common/fluent
      key: es_username
    rsync_server_secrets:
      path: secrets/data/openeuler/rsync
      key: rsync_server_secrets
